{% extends 'base.html' %}

{% block content %}
<div class="col-12">
  <br>
  <input style="width:170px"class="btn btn-success" type="submit" value="Zrób nową rezerwacje"> <br><br>
  <h3>Ostatnie rezerwacje</h3>

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <th>Pasazer</th>
      <th>Lot</th>
      <th>Data Rezerwacji</th>
    </thead>
    <tbody>
      {%for x in rezerwacje%}
      <tr>
        {{x.pasazer}}
      </tr>
      <tr>
        {{x.lot}}
      </tr>
      <tr>
        {{x.data_rezerwacji}}
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock %}
